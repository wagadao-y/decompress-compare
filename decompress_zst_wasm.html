<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zstandard解凍 (WASM)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }

    .button-group {
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Zstandard解凍 (WASM)</h1>

    <div class="button-group">
      <input type="file" id="fileInput" style="display: none;">
      <button onclick="document.getElementById('fileInput').click()">ファイルを選択</button>
      <button onclick="decompressFile()">解凍</button>
    </div>

    <div id="result">
      <p>選択されたファイル: <span id="fileName">なし</span></p>
      <p>元のサイズ: <span id="compressedSize">-</span></p>
      <p>解凍後のサイズ: <span id="decompressedSize">-</span></p>
      <p>処理時間: <span id="decompressionTime">-</span> ms</p>
    </div>
  </div>

  <script type="module">
    import { ZSTDDecoder } from "./zstddec.js";
    let originalFile = null;

    // ファイル選択時の処理
    document.getElementById('fileInput').addEventListener('change', function (e) {
      originalFile = e.target.files[0];
      document.getElementById('fileName').textContent = originalFile.name;
      document.getElementById('compressedSize').textContent = formatSize(originalFile.size);
      resetResults();
    });

    // ファイル解凍処理
    window.decompressFile = async () => {
      if (!originalFile) {
        alert('先にファイルを選択してください。');
        return;
      }

      try {
        // ZSTDDecoderの初期化
        const zstd = new ZSTDDecoder();
        await zstd.init();

        // ファイルを読み込み
        const arrayBuffer = await originalFile.arrayBuffer();
        const compressedData = new Uint8Array(arrayBuffer);

        // 解凍処理の時間計測
        const startTime = performance.now();
        const decompressedData = zstd.decode(compressedData);
        const endTime = performance.now();

        // 結果表示
        document.getElementById('decompressedSize').textContent = formatSize(decompressedData.length);
        document.getElementById('decompressionTime').textContent = (endTime - startTime).toFixed(2);

        // // 解凍ファイルをダウンロード
        // const blob = new Blob([decompressedData], { type: 'application/octet-stream' });
        // const url = URL.createObjectURL(blob);
        // const a = document.createElement('a');
        // a.href = url;
        // a.download = originalFile.name.replace('.zst', '');
        // a.click();
        // URL.revokeObjectURL(url);
      } catch (error) {
        console.error('解凍エラー:', error);
        alert('解凍処理中にエラーが発生しました。');
      }
    }

    // サイズのフォーマット
    function formatSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // 結果表示のリセット
    function resetResults() {
      document.getElementById('decompressedSize').textContent = '-';
      document.getElementById('decompressionTime').textContent = '-';
    }
  </script>
</body>

</html>
